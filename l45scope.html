		// Function Scope

			console.log(number1+number2+number3);
		}

		// Override

		let q = 2;
		var r = 3;

		function funthree (){
			// p = 10; //error
			q = 20;
			r = 30;

			console.log("From Functon, q value is const = ",q); // 20
			console.log("From Functon, r value is const = ",r); // 30
		}

		funthree();

			console.log("From outside, q value is by let = ",q); //20

			// New Declare
