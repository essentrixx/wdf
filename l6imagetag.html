<!DOCTYPE html>
<html>
	<head>

		<title>Image Tag</title>
	</head>
	<body>


		<h3>Image Tag - External</h3>

		<img src="https://cdn.pixabay.com/photo/2019/08/19/07/45/corgi-4415649_640.jpg" width="300" alt="dog1"/>
		<img src="https://thumbs.dreamstime.com/b/beagle-dog-isolated-white-background-purebred-103538194.jpg" width ="300" alt="dog2"/>
		<img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Dog_Breeds.jpg" width="300" alt="dog3"/>



		<h3>Image Tag - Internal</h3>

		<!-- path/filename.format -->

		<img src="img/dog1.jpg" width="300" alt="offline dog1">
		<img src="./img/dog2.jpg" width="300" alt="offline dog2">
		<img src="./img/dean.jpg" width="300" alt="offline dean">


		<hr/> 
		<!-- hr is line pate tr -->

		<a href="img/dog1.jpg" target="_blank"><img src="img/dog1.jpg" width="300px" alt="offline dog1"><a/>


	</body>
</html>
